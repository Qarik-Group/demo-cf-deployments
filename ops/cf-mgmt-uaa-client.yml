instance_groups:
- name: uaa
  jobs:
  - name: uaa
    properties:
      uaa:
        clients:
          cf-mgmt-client:
            authorized-grant-types: client_credentials,refresh_token
            authorities: cloud_controller.admin,scim.read,scim.write,routing.router_groups.read
            secret: ((uaa_clients_cf-mgmt-client_secret))

variables:
- name: uaa_clients_cf-mgmt-client_secret
  type: password